{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/charts.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #000000;">
        <a class="navbar-brand pl-4" href="#">Proyecto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/api/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/grafico">Grafico</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <h2>Gesti√≥n de Curso</h2>
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-body text-center" >
                            <form id="formularioCurso" action="/api/registrarCurso/" method="POST">
                                {% csrf_token %}
                                <div class="form-group m-2">
                                    <input type="text" id="txtNombre" name="txtNombre" class="form-control" minlength="3" maxlength="30" placeholder="Nombre" autofocus required />
                                </div>
                                <div class="form-group m-2">
                                    <input type="number" id="numCreditos" name="numCreditos" class="form-control" min="1" max="10" step="1" value="1" required />
                                </div>
                                <div class="form-group mx-auto" mx-auto> 
                                    <button type="submit" class="btn btn-success btn-block text-white"><i class="far fa-save"></i> Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-md-8 my-2">
                <div class="table responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                                <tr>
                                    <th class="centrado">#</th>
                                    <th class="centrado">Cursos</th>
                                    <th class="centrado">Cr&eacute;ditos</th>
                                    <th class="'centrado">Editar</th>
                                    <th class="'centrado">Eliminar</th>
                                </tr>
                        </thead>
                        <tbody class="table-success">
                            {% for c in object_list %}
                            <tr>
                                <td class="centrado">{{forloop.counter}}</td>
                                <td class="centrado">{{c.nombre}}</td>
                                <td class="centrado">{{c.creditos}}</td>
                                <td class="centrado">
                                    <a href="/api/edicionCurso/{{c.id}}" class="btn btn-sm btn-block btn-info"><i class="fas fa-pencil-alt"></i> Editar</a>
                                </td>
                                <td class="'centrado">
                                    <a href="/api/borrar/{{c.id}}" class="btn btn-sm btn-block btn-danger btnEliminacion"><i class="far fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js></script>
    
</body>

</html>
